buildscript {
    repositories {
        mavenLocal()
        maven {
            name = 'sponge'
            url = 'http://repo.spongepowered.org/maven'
        }
        maven {
            name = 'gradle'
            url = 'https://plugins.gradle.org/m2/'
        }
    }

    dependencies {
        classpath "gradle.plugin.com.qixalite:SpongeStart:1.5"
    }
}

apply plugin: "java"
apply plugin: "com.qixalite.spongestart"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

version = '0.7.1'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:6.+"
}

spongestart {
    eula true
}